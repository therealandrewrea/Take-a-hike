<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="hike : ${hikes}" class="checkbox">
        <input type="checkbox" name="hikeIds" th:value="${hike.id}" th:id="${hike.id}"/>
        <label th:for="${hike.id}" th:text="${hike.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Hike" />
</form>

</body>
</html>
